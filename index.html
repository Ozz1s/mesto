<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <div class="profile__text">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__edit-button" type="button" title="Кнопка редактировать"></button>
            </div>
            <button class="profile__add-button" type="button" title="Кнопка добавть фото"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit_profile">
        <div class="popup__container">
            <button class="popup__close-btn popup__close-btn_profile" type="button"
                title="Завершить редактирование"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form action="#" class="popup__form" name="myForm" novalidate>
                <input class="popup__name popup__name_input_name" id="popup-name" type="text" name="addname"
                    placeholder="Имя пользовотеля" required minlength="2" maxlength="40">
                    <span class="popup-error popup-name-error"></span>
                <input class="popup__name popup__name_input_busy"  id="popup-busy" type="text" name="addbusy"
                    placeholder="Род деятельности" required minlength="2" maxlength="200">
                    <span class="popup-error popup-busy-error"></span>

                <button class="popup__save-btn" type="submit" name="saveForm">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add_card">
        <div class="popup__container">
            <button class="popup__close-btn popup__close-btn_add" type="button" title="Завершить создание"></button>
            <h2 class="popup__header">Новое место</h2>
            <form action="#" class="popup__form" name="myForm" novalidate>
                <input class="popup__name popup__name_input_title"id="popup-title" type="text" name="addtitle"
                    placeholder="Имя картинки" required minlength="2" maxlength="30">
                    <span class="popup-error popup-title-error"></span>
                <input class="popup__name popup__name_input_src" id="popup-url" type="url" name="addsrc" 
                    placeholder="ссылка" required >
                <span class="popup-error popup-url-error"></span>
                <button class="popup__save-btn" type="submit" name="saveForm">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_images-open">
        <div class="popup__image-container">
            <button class="popup__close-btn popup__close-btn-img" type="button"></button>
            <img class="popup__image" src="#" alt="">
            <h2 class="popup__header popup__header-img"></h2>
        </div>
    </div>
    <template class="elements-list">
        <article class="element">
            <img src="#" alt="" class="element__image">
            <button class="element__delete-button" type="button"></button>
            <div class="element__container">
                <h2 class="element__title"></h2>
                <button class="element__like-button" type="button"></button>
            </div>
        </article>
    </template>
</body>
<script src="./scripts/validate.js"></script>
<script src="./scripts/cards.js"></script>
<script src="./scripts/index.js"></script>

</html>
